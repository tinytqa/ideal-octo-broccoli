<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Đăng nhập</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="images/image-1.png" alt="" class="image-1">
				<form action="">
					<h3>LOG IN</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input id="txtuser" type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input id="txtpw" type="password" class="form-control" placeholder="Password">
					</div>
					<button id="btnlogin">
						<span>Log In</span>
					</button>
				</form>
				<img src="images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btnlogin").click(function(event){
					event.preventDefault();

					var username = $("#txtuser").val();
					var pw = $("#txtpw").val();
					var url = "https://localhost:7026/api/Login/Login?username=" 
					+ encodeURIComponent(username) + "&password=" + encodeURIComponent(pw);
					$.post(url).done(function(data){
						window.alert(data.message);
						window.sessionStorage.setItem("user",JSON.stringify(data.userFound));
						window.location.href = "edu.html";
					})
					.fail(function(xhr){
						window.alert(JSON.parse(xhr.responseText).message);
					})
				})
			})
		</script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
